<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relate</title>
</head>
<body>
    <img width="50px" height="50px "src={{profile_object.profile_picture.url}}>
    {% if request.user != user_object %}
    <form action="{% url 'follow' user_object.id %}" method="post">
        {% csrf_token %}
        <button type="submit">{{button_text}}</button>
    </form>
    <h2 style="font-weight: 400;">{{profile_object.display_name}}</h2>
    <p>{{profile_object.bio}}</p>
    <small>Followers: {{followers}}</small>
    {% else %}
    <form action="" method="post" enctype="multipart/form-data"">
        {% csrf_token %}
        <input type="hidden" name="profile_save" value="profile_save">
        {{form.as_p}}
        <input type="submit" value="Save Profile Changes">
    </form>
    {% endif %}
    
</body>
</html>
