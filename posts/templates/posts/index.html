<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relate</title>
</head>
<body>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <h2>All Posts</h2>

    {% for post in posts %}
    <h3>Post Owner: {{post.owner}}</h3>
    <p>{{post.body}}</p>
    <p><small>{{post.created | timesince}}</small></p>
    <a href="{% url 'update-post post.id '%}">Edit Post</a>
    <a href="{% url 'delete-post post.id '%}">Delete Post</a>
    {% endfor %}
    
</body>
</html>
